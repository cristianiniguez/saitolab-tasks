<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SaitoLab Tasks</title>
    <link rel="stylesheet" href="./css/photon.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">SaitoLab Tasks</h1>
        <div class="toolbar-actions">
          <form id="new-task-form">
            <input
              id="description"
              class="form-control"
              type="text"
              placeholder="New Task"
              required
            />
            <button class="btn btn-default"><span class="icon icon-plus-circled"></span></button>
          </form>
        </div>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">
            <table class="table-striped" id="table-tasks">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                  <th>Done</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <!-- Content filled with JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Made By Cristian IÃ±iguez</h1>
      </footer>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
